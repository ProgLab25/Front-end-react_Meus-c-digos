<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Formulário de inscrição responsivo</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="senha" placeholder="senha" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="senha" placeholder="Digite uma nova senha" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="nome" placeholder="Primeiro nome" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="nome" placeholder="Sobrenome" required />
              </div>
            </div>
          </div>
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1">
              <label for="rd1">Masculino</label>
              <input type="radio" name="radiogroup1" id="rd2">
              <label for="rd2">Feminino</label>
              </div>
              <div class="input_field select_option">
                <select>
                  <option>Selecione um país</option>
                  <option>Opção 1</option>
                  <option>Opção 2</option>
                </select>
                <div class="select_arrow"></div>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1">
    			<label for="cb1">Concordo com os termos e condições.</label>
            </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb2">
    			<label for="cb2">Quero receber a newsletter.</label>
            </div>
          <input class="button" type="submit" value="Cadastre-se" />
        </form>
      </div>
    </div>
  </div>
</div>
<p class="credit">Developed by <a href="http://www.designtheway.com" target="_blank">Design the way</a></p>
    <script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
  </body>
  
</html>
